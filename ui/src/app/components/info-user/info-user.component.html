<div class="result mat-elevation-z1">
	<div class="result-content">
		<img
			class="avatar"
			src="assets/images/avatar.png"
		>
		<div class="result-info">
			<div class="username">
				<a [routerLink]="['/users', user?.id]">{{user?.username}}</a>
			</div>
			<div class="description">{{user?.description}}</div>
		</div>
	</div>
</div>
