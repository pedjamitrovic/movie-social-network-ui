<div class="result mat-elevation-z1">
	<div class="result-content">
		<img
			*ngIf="user?.profileImagePath; else profilePlaceholder"
			[src]="environment.apiUrl + '\\' + user?.profileImagePath"
			class="avatar"
		>
		<ng-template #profilePlaceholder>
			<img
				[src]="'assets/images/avatar.png'"
				class="avatar"
			>
		</ng-template>
		<div class="result-info">
			<div class="username">
				<a [routerLink]="['/users', user?.id]">{{user?.qualifiedName}}</a>
			</div>
			<div class="description">{{user?.description}}</div>
		</div>
	</div>
</div>
