<div class="movies-recommended-container">
	<div class="movie-thumbnail-wrapper">
		<app-movie-thumbnail
			*ngFor="let movie of movies"
			[movie]="movie"
		></app-movie-thumbnail>
	</div>
	<div class="load-more">
		<button
			*ngIf="!disableLoadMore && !loading && pagedList && this.pagedList.page <= this.pagedList.total_pages"
			mat-button
			color="primary"
			(click)="getRecommendations()"
		>
			<span>Load more recommendations</span>
		</button>
		<mat-progress-bar
			*ngIf="loading"
			mode="indeterminate"
		></mat-progress-bar>
	</div>
</div>
