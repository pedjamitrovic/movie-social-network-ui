<div class="group-container">
	<app-group-header [group]="group"></app-group-header>
	<mat-tab-group dynamicHeight>
		<mat-tab label="Posts">
			<app-feed></app-feed>
		</mat-tab>
		<mat-tab label="Comments">
			<app-comments-feed [systemEntity]="group"></app-comments-feed>
		</mat-tab>
		<mat-tab label="About">
			<div class="about-wrapper">
				<app-group-about
					[group]="group"
					[groups]="groups"
				></app-group-about>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
