<div class="comment-actions-container">
    <div class="like-dislike-container">
        <button mat-button [class.mat-flat-button]="liked" color="primary" (click)="activate('like')">
    <mat-icon>thumb_up</mat-icon>
    <span>Like</span>
  </button>
        <button mat-button [class.mat-flat-button]="disliked" color="warn" (click)="activate('dislike')">
    <mat-icon>thumb_down</mat-icon>
    <span>Dislike</span>
  </button>
    </div>
</div>
