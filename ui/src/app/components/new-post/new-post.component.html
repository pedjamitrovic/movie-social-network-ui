<mat-card class="new-post">
    <div class="new-post-header">
        <a [routerLink]="['/users/', user?.id]">
            <img class="new-post-avatar" src="assets/images/avatar.png" [matTooltip]="user?.firstName + ' ' + user?.lastName" />
        </a>
        <div class="new-post-info">
            <div class="name-container">
                <span>
                  <a *ngIf="user" [routerLink]="['/users/', user?.id]">
                    {{user?.firstName}} {{user?.lastName}}
          </a>
          </span>
            </div>
        </div>
    </div>
    <div class="new-post-body">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>What are you thinking about?</mat-label>
            <textarea (input)="onTextChange($event.target.value)" [value]="command.text" matInput></textarea>
        </mat-form-field>
        <input #mediaInput (change)="addFiles()" type="file" accept="image/*, video/*" multiple hidden>
        <div *ngIf="renderedMedia || youtubeUrl" class="post-media">
            <app-media-preview *ngIf="renderedMedia" [renderedMedia]="renderedMedia"></app-media-preview>
            <app-youtube-preview *ngIf="youtubeUrl" [url]="youtubeUrl"></app-youtube-preview>
        </div>
    </div>
    <div class="new-post-actions">
        <app-new-post-actions (actionActivated)="actionActivated($event)"></app-new-post-actions>
    </div>
</mat-card>
