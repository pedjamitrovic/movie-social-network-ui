<div class="result">
	<div class="result-content">
		<img
			class="avatar"
			src="assets/images/avatar.png"
		>
		<div class="result-info">
			<div class="username">
				<a [routerLink]="['/posts', post?.id]">{{post?.user?.username}}'s post</a>
			</div>
			<div class="text">{{post?.text}}</div>
		</div>
	</div>
</div>
