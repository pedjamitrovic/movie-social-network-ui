<div class="comment-preview-container">
	<mat-card class="comment-wrapper">
		<div class="navigate-to-post-container">
			<a [routerLink]="['/posts', comment?.postId]">Navigate to linked post</a>
		</div>
		<app-comment
			*ngIf="comment"
			[comment]="comment"
		></app-comment>
	</mat-card>
</div>
