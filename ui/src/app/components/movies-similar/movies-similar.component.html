
<mat-card class="movies-similar-container">
	<h2>Similar movies</h2>
	<mat-card-content>
		<div class="movie-thumbnail-wrapper">
      <app-movie-thumbnail
        *ngFor="let movie of movies?.results"
        [movie]="movie"
      ></app-movie-thumbnail>
    </div>
	</mat-card-content>
</mat-card>
