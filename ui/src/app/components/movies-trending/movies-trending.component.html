<div class="movies-trending-container">
  <mat-button-toggle-group class="time-window" [formControl]="timeWindow">
    <mat-button-toggle value="day">Today</mat-button-toggle>
    <mat-button-toggle value="week">This week</mat-button-toggle>
  </mat-button-toggle-group>
  <div class="movie-thumbnail-wrapper">
		<app-movie-thumbnail
			*ngFor="let movie of movies?.results"
			[movie]="movie"
		></app-movie-thumbnail>
	</div>
</div>
