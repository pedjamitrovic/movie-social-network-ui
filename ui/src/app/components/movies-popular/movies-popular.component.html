<div class="movies-popular-container">
  <div class="movie-thumbnail-wrapper">
		<app-movie-thumbnail
			*ngFor="let movie of movies?.results"
			[movie]="movie"
		></app-movie-thumbnail>
	</div>
  <div class="load-more">
		<mat-progress-bar
			*ngIf="loading"
			mode="indeterminate"
		></mat-progress-bar>
	</div>
</div>
