<div class="result mat-elevation-z1">
	<div class="result-content">
		<img
			class="avatar"
			src="assets/images/avatar.png"
		>
		<div class="result-info">
			<div class="username">
				<a [routerLink]="['/comments', comment?.id]">{{comment?.user?.username}}'s comment</a>
			</div>
			<div class="text">{{comment?.text}}</div>
		</div>
	</div>
</div>
