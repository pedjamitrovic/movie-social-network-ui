<h1 mat-dialog-title>
	{{data?.title ? data.title : 'Confirm your action'}}
</h1>
<div mat-dialog-content>
	<p>{{data?.text}}</p>
</div>
<div class="actions">
	<button
		mat-button
		(click)="cancel()"
	>
		Cancel
	</button>
	<button
		mat-button
		color="primary"
		(click)="confirm()"
	>
		Confirm
	</button>
</div>
