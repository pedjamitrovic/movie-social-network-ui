<div mat-dialog-content>
	<div class="icon-container">
		<span class="material-icons">warning</span>
	</div>
	<p class="error-text">
		{{data?.text || 'Something unexpected happened'}}
	</p>
</div>
<div class="actions">
	<button
		mat-button
		color="primary"
		(click)="close()"
	>
		Ok
	</button>
</div>
