<h1 mat-dialog-title>Create group</h1>
<div
	mat-dialog-content
	class="create-group-dialog-container"
>
	<mat-form-field>
		<mat-label>Title</mat-label>
		<input
			matInput
			formControlName="title"
		>
		<mat-error *ngIf="form?.controls.title.hasError('required')">Title is required</mat-error>
		<mat-error *ngIf="form?.controls.title.hasError('maxlength')">Maximum length of title is 15</mat-error>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Subtitle</mat-label>
		<input
			matInput
			formControlName="subtitle"
		>
		<mat-error *ngIf="form?.controls.subtitle.hasError('required')">Subtitle is required</mat-error>
		<mat-error *ngIf="form?.controls.subtitle.hasError('maxlength')">Maximum length of subtitle is 45</mat-error>
	</mat-form-field>
</div>
<div class="actions">
	<button
		mat-button
		(click)="cancel()"
	>
		Cancel
	</button>
	<button
		mat-button
		color="primary"
		[disabled]="form?.invalid"
		(click)="create()"
	>
		Create
	</button>
</div>
