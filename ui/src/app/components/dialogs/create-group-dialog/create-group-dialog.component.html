<h1 mat-dialog-title>Create group</h1>
<div mat-dialog-content>
	<form
		[formGroup]="form"
		class="create-group-dialog-form"
	>
		<mat-form-field>
			<mat-label>Title</mat-label>
			<input
				matInput
				formControlName="title"
			>
			<mat-error *ngIf="form?.controls.title.hasError('required')">Title is required</mat-error>
			<mat-error *ngIf="form?.controls.title.hasError('minlength')">Minimum length of title is 3</mat-error>
			<mat-error *ngIf="form?.controls.title.hasError('maxlength')">Maximum length of title is 45</mat-error>
			<mat-error *ngIf="form?.controls.title.hasError('alreadyExists')">Group with this title already exists</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Subtitle</mat-label>
			<input
				matInput
				formControlName="subtitle"
			>
			<mat-error *ngIf="form?.controls.subtitle.hasError('required')">Subtitle is required</mat-error>
			<mat-error *ngIf="form?.controls.subtitle.hasError('maxlength')">Maximum length of subtitle is 45</mat-error>
		</mat-form-field>
	</form>
</div>
<div class="actions">
	<button
		mat-button
		(click)="cancel()"
	>
		Cancel
	</button>
	<button
		mat-button
		color="primary"
		[disabled]="form?.invalid"
		(click)="create()"
	>
		Create
	</button>
</div>
