<div class="reports-container">
	<div
		class="report-wrapper"
		*ngFor="let rd of reportedDetails?.items"
	>
		<app-report
			[reportedDetails]="rd"
			(reviewed)="reportReviewed($event)"
		></app-report>
	</div>
	<div
		class="spinner-container"
		*ngIf="loading"
	>
		<mat-spinner></mat-spinner>
	</div>
	<mat-card
		class="no-reports"
		*ngIf="!loading && !reportedDetails?.items?.length"
	>
		No reports to show.
	</mat-card>
</div>
